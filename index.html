<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Crad</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mt-20 mx-52 flex flex-wrap rounded border-2 border-black">
      <div
        class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 flex justify-center items-center font-bold text-xl w-full rounded-t"
      >
        News you can Trust.
      </div>

      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subscribe to our newsletter for the latest news straight to your inbox
        </p>
        <form class="flex flex-wrap">
          <input
            placeholder="you@example.com"
            class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-2 py-2 rounded"
          />
          <button class="w-full mx-52 bg-blue-500 text-white rounded-full py-2">
            Subscribe Now
          </button>
        </form>
        <p class="my-6 text-sm">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
